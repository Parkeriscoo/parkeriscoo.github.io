     <body>
    <button id="button">
      Are You Lying?
    </button>
    <div id="output"></div>


    <script>
      const button = document.getElementById('button');
      const stringsArray = [Yes, You Are Lying', 'No, You Are Not Lying'];
      let index = 0;

      button.addEventListener('click', (event) => {
        if (index > 3) {
          index = 0;
        }
        document.getElementById("output").innerHTML += stringsArray[index];
        index++
      })

    </script>
